{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

<ul>
{{ range (where .Site.Pages "Type" "post") }}
  <li>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05JST" }}" data-updated="true">{{ .Date.Format "Jan 2, 2006" }}</time>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
{{ end }}
</ul>
 

{{ partial "footer.html" . }}
