{{ partial "header.html" . }}

<h1>{{.Title}}</h1>

<ul>
{{ range first 3 .Site.RegularPages }}
  <li>
    <h2>
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
    </h2>
    {{ if .Description }}
        <p>{{ .Description }}</p>
    {{ end }}
  </li>
{{ end }}
</ul>
{{ partial "footer.html" . }}
